apiVersion: apps/v1
kind: Deployment
metadata:
  name: otus-crud-server
  labels:
    app: otus-crud-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otus-crud-server
  template:
    metadata:
      labels:
        app: otus-crud-server
    spec:
      containers:
      - name: otus-crud-server
        image: arsenteroganisyan/otus-crud-server:v9
        ports:
        - containerPort: 8000
        env:
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: config
                key: port
          - name: HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: host
          - name: USER
            valueFrom:
              secretKeyRef:
                name: secret
                key: user
          - name: DB
            valueFrom:
              configMapKeyRef:
                name: config
                key: db
          - name: PASSWRORD
            valueFrom:
              secretKeyRef:
                name: secret
                key: password